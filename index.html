<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="air.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<style>
    .orange-text.text-lighten-3{
        color: rgb(188, 84, 15);
    }
</style>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Air pollution prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of air pollution
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>SO2</b></label>
            <br>
          <input placeholder="Sulphur Di Oxide" name="Temperature" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>co </b></label>
            <br>
          <input id="last_name" name="Oxygen" placeholder="carbon monooxide content in ppm"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>NO2</b></label>
            <br>
          <input id="_name" name="Nitrogen Di Oxide Emission" placeholder="Nitrogen Di Oxide Emission" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>NH3</b></label>
            <br>
          <input id="_name" name="methane emission" placeholder="methane emission" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>PM2.5</b></label>
            <br>
          <input id="_name" name="Humidity" placeholder="Precipitation 2.5" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>PM10</b></label>
            <br>
          <input id="_name" name="Humidity" placeholder="Precipitation 10" type="text" class="validate">

        </div>
      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      
  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">An innovation on the larger perspective</h5>
          <p class="grey-text text-lighten-4">We are a team of college students working on this project like it's our full time job.</p>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Breath Easy</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
